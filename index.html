<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Me Songs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <header>
        <div class="px-8 pt-8 pb-2 bg-indigo-600">
            <div class="pb-6 border-b-2 border-gray-500">
              <h4 class="text-2xl font-bold text-black tracking-wide leading-6 mb-1">Show Me Songs</h4>
              <p class="text-xs leading-5 text-gray-300">A Collaboration by Josh Daniel, Kurt Jensen and Elizabeth Lopez-Lopez</p>
            </div>
          </div>
          <section class="pt-24 pb-32 bg-white overflow-hidden">
            <div class="container px-4 mx-auto">
              <h2 class="mb-28 text-6xl md:text-7xl font-bold font-heading tracking-px-n leading-tight md:max-w-lg">We make making playlists easy</h2>
              <div class="flex flex-wrap -m-8">
                <div class="w-full md:w-1/2 lg:w-1/4 p-8">
                  <div class="flex flex-wrap items-center mb-7 -m-2">
                    <div class="w-auto p-2">
                      <div class="relative w-14 h-14 text-2xl font-bold font-heading bg-indigo-100 rounded-full">
                        <span class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">1</span>
                      </div>
                    </div>
                    <div class="flex-1 p-2">
                      <div class="w-full h-px bg-gray-200"></div>
                    </div>
                  </div>
                  <h3 class="text-xl font-semibold leading-normal md:max-w-xs">First type in lyrics</h3>
                </div>
                <div class="w-full md:w-1/2 lg:w-1/4 p-8">
                  <div class="flex flex-wrap items-center mb-7 -m-2">
                    <div class="w-auto p-2">
                      <div class="relative w-14 h-14 text-2xl text-white font-bold bg-indigo-600 rounded-full">
                        <span class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">2</span>
                      </div>
                    </div>
                    <div class="flex-1 p-2">
                      <div class="w-full h-px bg-gray-200"></div>
                    </div>
                  </div>
                  <h3 class="text-xl font-semibold leading-normal md:max-w-xs">Add any filters</h3>
                </div>
                <div class="w-full md:w-1/2 lg:w-1/4 p-8">
                  <div class="flex flex-wrap items-center mb-7 -m-2">
                    <div class="w-auto p-2">
                      <div class="relative w-14 h-14 text-2xl font-bold font-heading bg-indigo-100 rounded-full">
                        <span class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">3</span>
                      </div>
                    </div>
                    <div class="flex-1 p-2">
                      <div class="w-full h-px bg-gray-200"></div>
                    </div>
                  </div>
                  <h3 class="text-xl font-semibold leading-normal md:max-w-xs">Checkout the playlist created with your lyrics!</h3>
                </div>
              </div>
            </div>
          </section>
    </header>

    <main>
        <!-- <form id="songtitle" name="songtitle">
            <input type="text" class="search" id="song" name="song" placeholder="enter a song title"></form>
        <button id="show">Show me Dua Lipa songs</button> -->
        
        <section id="search-bar">
            <form id="songtitle" name="songtitle">
                <input type="text" class="search" id="song" name="song" placeholder="show me songs about the south land">
            <input type="submit" id="show" value="Submit"></form>
        </section>

        <section id="search-results">
            <div class="container px-4 mx-auto">
                <div class="pt-6 pb-8 bg-gray-500 rounded-xl">
                  <div class="px-6">
                    <h4 class="text-lg text-gray-100 font-semibold mb-6">Songs</h4>
                    <div class="w-full mt-6 pb-6 overflow-x-auto">
                      <table class="w-full min-w-max">
                        <thead>
                          <tr class="text-left">
                            <th class="p-0">
                              <div class="py-3 px-6 rounded-l-xl bg-gray-600">
                                <span class="text-xs text-gray-300 font-semibold">Song Title</span>
                              </div>
                            </th>
                            <th class="p-0">
                              <div class="py-3 px-6 bg-gray-600">
                                <span class="text-xs text-gray-300 font-semibold">Artist</span>
                              </div>
                            </th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr>
                              <td class="p-0">
                                <div class="flex items-center h-16 px-6">
                                  <div class="flex items-center">
                                    <div class="flex items-center justify-center w-10 h-10 mr-3 bg-gray-400 bg-opacity-20 rounded-md">
                                      <!-- videos popup -->
                                </div>
                              
                              
            
        </section>
    </main>
   

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="script.js"></script>
<script type="text/javascript" src="http://tracking.musixmatch.com/t1.0/AMa6hJCIEzn1v8RuOP"></script>
</body>
</html>
